



<div class="container">
  <div class = "card">
    <div class="card-header">Login form</div>
    <div class  = "card-body">
      <div class="alert alert-danger" role="alert" [hidden]="!errors">
        <div *ngFor="let error of errors;"> 
          {{error}}
        </div>
      </div>

      <form #f="ngForm" (ngSubmit)="onSelect(f)">

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="text" class="form-control" ngModel #email="ngModel" required>

        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input name="password" type="password" class="form-control" ngModel id="password" #password="ngModel" required>
      <!-- <div class="alert alert-danger" role="alert">
        A simple danger alertâ€”check it out!
      </div> -->
    </div>
    <button type="submit" class="btn btn-success">Login</button>
  </form>
</div>
</div>
</div>
