<div class="jumbotron vertical-center">

    <div class="container">
        <div class="card">
            <div class="card-header">Login form</div>
            <div class="card-body">

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" formControlName="email" class="form-control"
                               [ngClass]="{ 'is-invalid':  formErrors.email }"/>
                            <small *ngIf="formErrors.email" class="invalid-feedback">{{formErrors.email}}</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control"
                               [ngClass]="{ 'is-invalid':  formErrors.password }"/>
                            <small *ngIf="formErrors.password" class="invalid-feedback">{{formErrors.password}}</small>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Login</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

</div>
